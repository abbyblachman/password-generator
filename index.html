<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Password Generator</title>
</head>
<body>
    <!--box to show password-->
    <div class="spacing">
    <div class="container appbox">
        <div class="row justify-content-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="apptitle">Secure Password Generator</div>
                <div class="appinstructions">Click below to generate and copy your secure password. </div>
            </div>
            <div class="col-md-4"></div>
        <div class="row justify-content-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="pwstyle" id="pwBox">Your Secure Password</div>
                </div>
            <div class="col-md-4"></div>
        <div class="row justify-content-center">
            <!--button to generate-->
            <button type ="button" class="btn btn-primary pwbuttons" onclick="createPassword()">Generate Password</button>
            <!--button to copy to clipboard-->
            <button type="button" class="btn btn-danger pwbuttons" onclick="CopyToClipboard('pwBox')">Copy To Clipboard</button>
            <!--external js-->
            <button type ="button" class="btn btn-success pwbuttons"onclick="refreshPage()">Try Again</button>
        </div>
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
